<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue alert demo</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>

<div id="app">
    <button @click="showTitleAlert()">show Alert With Title</button>
    <button @click="showMessageAlert()">show Alert With Title & Message</button>
    <button @click="showRawHtmlAlert()">show Alert With Raw_Html</button>
</div>


<script src="../node_modules/vue/dist/vue.js"></script>
<script src="/demo/dist/index.js"></script>
</body>
</html>
